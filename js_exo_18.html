<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 18</title>
</head>
<body>
    <script>

let html = '<ul>';
let numal = 10;
let numal10 = 0;
for(let i = 0;i < numal;i++) {
   let tmp = Math.floor(Math.random() * 11);
   if(tmp == 10) {
      numal10++;
   }
   html = html + '<li>' + tmp + '</li>';
}
html = html + '</ul>';
html = html + '<p>Il y a eu ' + numal10 + ' tirages de 10</p>'
document.body.innerHTML = html;

</script>
</body>
</html>
